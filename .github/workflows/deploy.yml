name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    # GitHub cron is UTC. 08:10 UTC = 09:10 GMT+1 (Tuesday)
    - cron: '10 8 * * 2'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=walkingdevs
